<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ModeEclat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <header>
        <!-- O texto "ModeEclat" agora é um link para o index -->
        <div class="logo">
            <a href="index.html">ModeEclat</a>
        </div>

        <nav class="header-nav">
            <ul>
                <li><a href="roupas.html">Roupas</a></li>
                <li><a href="sapatos.html">Sapatos</a></li>
                <li><a href="acessorios.html">Acessórios</a></li>
            </ul>
        </nav>

        <div class="header-icons">
            <!-- Ícone de usuário -->
            <div class="user-icon">
                <a href="cadastro.html">
                    <img src="imagens-svg/person.svg" alt="Usuário">
                </a>
            </div>
            <!-- Ícone da sacola -->
            <div class="shopping-bag">
                <a href="cadastro.html">
                    <img src="imagens-svg/sacola.svg" alt="Sacola de Compras">
                </a>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>ModeEclat</h1>
        <form>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <div class="social-login">
            <p>Ou cadastre-se com:</p>
            <img src="imagens-svg/google.svg" alt="Google">
            <img src="imagens-svg/apple.svg" alt="Apple">
            <img src="imagens-svg/facebook.svg" alt="Facebook">
        </div>

        <p><a href="index.html">Voltar</a></p>
    </div>

    <!-- Rodapé -->
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="Sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <p>&copy; 2024 ModeEclat - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
