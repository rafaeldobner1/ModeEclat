<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModeEclat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">ModeEclat</a>
    </div>
    <div class="icones-cabecalho">
        <div class="icone-usuario">
            <a href="cadastro.html">
                <img src="imagens-svg/person.svg" alt="Usuário">
            </a>
        </div>
        <div class="sacola-compras">
            <a href="cadastro.html">
                <img src="imagens-svg/sacola.svg" alt="Sacola de Compras">
            </a>
        </div>
    </div>
</header>

<section id="inicio">
    <div class="banner">
        <h1>Estilo Exclusivo</h1>
        <p>Descubra as últimas tendências com marcas de luxo.</p>
        <button id="comprar-agora"><a href="#produtos" style="color: white; text-decoration: none;">Comprar Agora</a></button>
    </div>
</section>

<section id="produtos">
    <h2>Nossos Produtos</h2>
    <div class="grade-produtos">
        <div class="produto">
            <a href="produto.html">
                <div class="icone-favorito" onclick="toggleFavorite(this)">
                    <img src="imagens-svg/heart.svg" alt="Favoritar">
                </div>
                <img src="imagens-svg/produto1.svg" alt="Produto 1">
                <h3>Camiseta Comme Des Garçons Play</h3>
                <p>R$ 999,90</p>
            </a>
        </div>
        <div class="produto">
            <div class="icone-favorito" onclick="toggleFavorite(this)">
                <img src="imagens-svg/heart.svg" alt="Favoritar">
            </div>
            <img src="imagens-svg/produto2.svg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>R$ 799,90</p>
        </div>
    </div>
</section>

<footer>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

</footer>

</body>
</html>
